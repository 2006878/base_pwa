<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Gerenciador de projetos</title>
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header>
        <!-- Adicione o cabeçalho da sua aplicação aqui -->
        <h1>Plataforma de Gestão de Projetos</h1>
    </header>

    <main>
        <!-- Conteúdo principal da aplicação -->
        <h2>Bem-vindo à Plataforma de Gestão de Projetos</h2>
        <p>Aqui você pode gerenciar suas tarefas e projetos de forma eficiente.</p>

        <form id="project-form">
            <label for="project-name">Nome do Projeto:</label>
            <input type="text" id="project-name" name="project-name" required>

            <label for="project-description">Descrição:</label>
            <textarea id="project-description" name="project-description" required></textarea>

            <label for="due-date">Data de Vencimento:</label>
            <input type="date" id="due-date" name="due-date" required>

            <button type="submit">Criar Projeto</button>
        </form>

        <div id="project-list">
            <!-- Aqui serão exibidos os projetos criados -->
        </div>

        <!-- Formulário de adicionar tarefa -->
        <div id="task-form-container" style="display: none;">
            <!-- Aqui o formulário de tarefa será adicionado dinamicamente -->
        </div>

        <div id="task-list">
            <!-- Aqui serão exibidas as tarefas do projeto selecionado -->
        </div>

    </main>

    <footer>
        <!-- Adicione o rodapé da sua aplicação aqui -->
        <p>&copy; 2023 Plataforma de Gestão de Projetos</p>
    </footer>

    <script type="text/javascript" src="/script.js"></script>

</body>
</html>

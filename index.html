<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Consulta de Tempo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
  <link rel="icon" href="logo.jpeg" type="image/png" sizes="16x16">
  <meta charset="UTF-8">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="container">
    <h1>Tempo</h1>
    <h3>Segue informações em tempo real da sua localização atual:</h3>
    <div id="loading" class="mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Carregando...</span>
      </div>
      <p>Carregando dados...</p>
    </div>
    <div id="coordinates" class="mt-5">
      <strong id="latitude"></strong><br>
      <strong id="longitude"></strong>  
    </div>

    <div id="location" class="mt-5">
      <strong id="city"></strong><br>
      <strong id="state"></strong> 
    </div>

    <div id="weatherData" class="mt-5">
      <!-- Dados do tempo serão exibidos aqui -->
    </div>

    <div id="errorContainer" class="mt-5">
      <!-- Mensagem de erro será exibida aqui -->
    </div>
  </div>
  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
